<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0;">
		<div id="xx" style="height: 50px;width: 800px;margin:0 auto;">
			<p>渝中区</p>
		</div>
       <div id="container" style="height: 500px;width: 900px;margin:0 auto;"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript">

	   var data = localStorage.getItem("data");
	   var obj = eval('(' + data + ')');


var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    series : [
        {
            name: '男女比例',
            type: 'pie',
            radius: 60,
			center: ['25%', '30%'],
            data:[
                {value:obj.男, name:'男'},
                {value:obj.女, name:'女'}
            ]
        },{
            name: '婚姻状况',
            type: 'pie',
            radius: 60,
			center: ['75%', '30%'],
            data:[
                {value:obj.已婚, name:'已婚'},
                {value:obj.未婚, name:'未婚'}
            ]
        },{
            name: '生育状况',
            type: 'pie',
            radius: 60,
			center: ['50%', '75%'],
            data:[
                {value:obj.生育, name:'生育'},
                {value:obj.未生育, name:'未生育'}
            ]
        }
    ]
};;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}

       </script>
   </body>
</html>
